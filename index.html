<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Good Morning Disha ‚ú®</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(180deg, #fff1f5, #ffffff);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: '', cursive;
        text-align: center;
        overflow: hidden;
    }

    .text {
        font-size: 30px;
        color: #333;
        margin-bottom: 40px;
    }

    .text span {
        color: #e63946;
    }

    /* HEART */
    .heart {
        width: 140px;
        height: 140px;
        background: #e63946;
        position: relative;
        transform: rotate(-45deg);
        animation: beatOnce 5s ease-in-out forwards;
    }

    .heart::before,
    .heart::after {
        content: "";
        width: 140px;
        height: 140px;
        background: #e63946;
        border-radius: 50%;
        position: absolute;
    }

    .heart::before {
        top: -70px;
        left: 0;
    }

    .heart::after {
        left: 70px;
        top: 0;
    }

    @keyframes beatOnce {
        0% { transform: rotate(-45deg) scale(1); }
        50% { transform: rotate(-45deg) scale(1.25); }
        100% { transform: rotate(-45deg) scale(1); }
    }

    /* RISE & SHINE TEXT */
    .shine {
        font-size: 42px;
        font-weight: bold;
        display: none;
        background: linear-gradient(
            120deg,
            #ff9a9e,
            #fad0c4,
            #ff9a9e
        );
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: glitter 2.5s linear infinite;
    }

    @keyframes glitter {
        to {
            background-position: 200% center;
        }
    }
</style>
</head>

<body>

<div class="text">
    Good Morning,<br>
    DIISHHAAAA ü§ç<br><br>
    
</div>

<div id="heart" class="heart"></div>
<div id="shine" class="shine">Rise & Shine ‚ú®</div>

<script>
    setTimeout(() => {
        document.getElementById("heart").style.display = "none";
        document.getElementById("shine").style.display = "block";
    }, 1300); // after one beat
</script>

</body>
</html>
